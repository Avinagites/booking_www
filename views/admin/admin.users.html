<div class="main-container">
  <div id="main-content" class="container">
    <div class="row-fluid">


        <div class="span12 sidebar con_box">
            <div admin-dashboard-sidebar></div>
        </div>
     </div>
         <div class="row-fluid">   
          <div class="span12 con_box">
            <div class="content-main">
              <!--<div class="alert alert-success">
                <button type="button" class="close" data-dismiss="alert">Ã—</button>
                <strong>Well done!</strong> You listing has been created successfully. </div>-->
              <h3 class="box_title">Members</h3>
              <table class="admin-table table table-bordered table-condensed table-striped table-hover">
                <tbody><tr>
                  <th>Name</th>
                  <th>Email</th>
                  <th>Next Reminder</th>
                  <th>Registered Time</th>
                  <th>Action</th>

                </tr>
                <tr ng-repeat="member in members">
                  <td><a href="/#/admin.member.show/{{ member.id }}">{{ member.first_name }} {{ member.last_name }}</a></td>
                  <td><a href="mailto:{{ member.email }}">{{ member.email }}</a></td>
                  <td>{{ member.last_booking.next_reminder | date:'MM/dd/yyyy @ h:mma'}}</td>
                  <td>{{ member.created_at  | date:'MM/dd/yyyy @ h:mma'}}</td>

                  <td>
                    <a ng-show="member.account_status == 'active'" href ng-click="block_account(member)" >Block</a>
                    <a ng-show="member.account_status == 'blocked'" href ng-click="activate_account(member)">Activate</a>
                    |
                    <a href ng-click="destroy_account(member)">Destroy</a>
                  </td>
                </tr>

                </tbody></table>

            </div>

      </div>
    </div>
  </div>
</div>
