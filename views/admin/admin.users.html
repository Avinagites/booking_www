<div class="main-container">
  <div id="main-content" class="container">
    <div class="row-fluid">


        <div class="span12 sidebar con_box">
            <div admin-dashboard-sidebar></div>
        </div>
     </div>
         <div class="row-fluid">   
          <div class="span12 con_box">
            <div class="content-main">
              <!--<div class="alert alert-success">
                <button type="button" class="close" data-dismiss="alert">Ã—</button>
                <strong>Well done!</strong> You listing has been created successfully. </div>-->
              <h3 class="box_title">Users</h3>
              <table class="admin-table table table-bordered table-condensed table-striped table-hover">
                <tbody><tr>
                  <th>First name</th>
                  <th>Last name</th>
                  <th>Email</th>
                  <th>Account Status</th>
                  <th>Registered Time</th>
                  <th>Last login</th>
                  <th>Action</th>

                </tr>
                <tr ng-repeat="user in users">
                  <td>{{ user.first_name }}</td>
                  <td> {{ user.last_name }}</td>
                  <td> {{ user.email }}</td>
                  <td>{{user.account_status}}</td>
                  <td> {{ user.created_at  | date:'MM/dd/yyyy @ h:mma'}}</td>
                  <td>{{ user.last_login  | date:'MM/dd/yyyy @ h:mma'}}</td>

                  <td>
                    <a ng-show="user.account_status == 'active'" href ng-click="block_account(user)" >Block</a>
                    <a ng-show="user.account_status == 'blocked'" href ng-click="activate_account(user)">Activate</a>
                    |
                    <a href ng-click="destroy_account(user)">Destroy</a>
                  </td>
                </tr>

                </tbody></table>

            </div>

      </div>
    </div>
  </div>
</div>
